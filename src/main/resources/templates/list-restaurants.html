
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of Restaurants</title>
</head>
<body>
<h1>View All Restaurants</h1>
<table>
    <tr th:each="restaurant : ${restaurants}">
        <td>
            <p>
                Restaurant Name:
            </p>
            <p>
                Address:
            </p>
            <p>
                Cuisine:
            </p>
        </td>
    </tr>
</table>

</body>
</html>
