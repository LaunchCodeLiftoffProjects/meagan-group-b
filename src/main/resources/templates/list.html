<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: page-header"></div>

    <div class="body-content">
        <h1 class="centered">View Restaurants by Category</h1>
    </div>

     <table class="list">
         <tr style="font-size: 20px">
             <th>All</th>
             <th>Cuisine</th>
             <th>Location</th>
         </tr>
         <td>
             <li>
                 <a th:href="@{/list/restaurants(column='All',value='View All')}">View All</a>
             </li>
         </td>
         <td>
             <li th:each="cuisine : ${cuisines}">
                 <a th:href="@{/list/restaurants(column=cuisine,value=${cuisine.name})}" th:text="${cuisine.name}" style=""></a>
             </li>
         </td>
         <td>
             <li th:each="restaurant : ${restaurants}">
                 <a th:href="@{/list/restaurants(column=location,value=${restaurant.zipcode})}" th:text="${restaurant.city} + ',' + ${restaurant.state}"></a>
             </li>
         </td>
     </table>

    <div class="text-center">
        <div th:replace="fragments :: app-name-auth"></div>
    </div>


</body>
</html>
