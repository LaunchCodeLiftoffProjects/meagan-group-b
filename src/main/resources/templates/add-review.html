<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
</head>
<body>

<form method="post">
    <div class="form-group">
        <label th:for="review">Review</label>
        <input class="form-control" th:field="${review.comment}" />
        <span th:errors="${review.comment}" class="error"></span>
    </div>

    <input type="submit" class="btn btn-primary" value="Add Review" />
</form>

</body>
</html>
