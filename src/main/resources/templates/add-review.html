<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: page-header"></div>

    <div th:replace="fragments :: app-name-top-center"></div>

    <div class="text-center container">
        <h2>Add Review</h2>
    </div>

    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="${review.name}" />
            <span th:errors="${review.name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="date">Date</label>
            <input type="date" class="form-control" th:field="${review.date}" />
            <span th:errors="${review.date}" class="error"></span>
        </div>

        <div class="row">
            <div class="form-group col-md">
                <label th:for="restaurant">Restaurant</label>
                <select th:field="${review.restaurant}">
                    <option th:each="restaurant : ${restaurants}"
                            th:value="${restaurant.id}"
                            th:text="${restaurant.name}"></option>
                    <span th:errors="${review.restaurant}" class="error"></span>
                </select>
            </div>

            <div class="form-group col-md">
                <label th:for="rating">Rating:
                <span class="rating">
                    <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" th:field="${review.rating}" />
                    <label for="star5">☆</label>
                    <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" th:field="${review.rating}" />
                    <label for="star4">☆</label>
                    <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" th:field="${review.rating}" />
                    <label for="star3">☆</label>
                    <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" th:field="${review.rating}" />
                    <label for="star2">☆</label>
                    <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" th:field="${review.rating}" />
                    <label for="star1">☆</label>
                <div class="clear"></div>
                </span></label>
            </div>
        </div>
        <div class="form-group">
            <label th:for="review">Review</label>
            <textarea class="form-control" th:field="${review.comment}" rows="4" cols="100" />
            <span th:errors="${review.comment}" class="error"></span>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="Add Review" />
        </div>
    </form>

</body>
</html>
