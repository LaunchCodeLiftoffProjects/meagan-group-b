<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>
<div th:replace="fragments :: app-name-top-center"></div>

<h1 class="centered" th:text="${restaurant.name}">Default Title</h1>


<div class="centered">
  <p th:text="${'ID: ' + restaurant.id}"></p>
  <p th:text="${'Cuisine: ' + restaurant.cuisine.name}"></p>
  <p th:text="${'Availability: ' + restaurant.hoursOfOperation + ':' + restaurant.minutes + ' ' + restaurant.timeOfDay
        + ' to ' + restaurant.hoursOfOperationEnd + ':' + restaurant.minutesEnd + ' ' + restaurant.timeOfDayEnd}"></p>
  <p th:text="${'Address: ' + restaurant.address}"></p>
  <p th:text="${'City: ' + restaurant.city}"></p>
  <p th:text="${'State: ' + restaurant.state}"></p>
  <p th:text="${'Zip Code: ' + restaurant.zipcode}"></p>
  <p th:text="${'Phone: ' + restaurant.phone}"></p>
  <p th:text="${'Link: ' + restaurant.linkForRestaurant}"></p>
</div>


</body>
</html>
