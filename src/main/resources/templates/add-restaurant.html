<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

    <div th:replace="fragments :: page-header"></div>

    <div th:replace="fragments :: app-name-top-center"></div>

    <div class="text-center container">
        <h2>Add Restaurant</h2>
    </div>
    <form method="post" style="max-width:90%;">
        <div class="row register-form">
            <div class="col-md-6">
                <div class="form-group">
                    <label th:for="name">Name</label>
                    <input class="form-control" th:field="${restaurant.name}"/>
                    <span th:errors="${restaurant.name}" class="error"></span>
                </div>

                <div class="form-group">
                    <label th:for="address">Address</label>
                    <input class="form-control" th:field="${restaurant.address}"/>
                    <span th:errors="${restaurant.address}" class="error"></span>
                </div>

                <div class="form-group">
                    <label th:for="city">City</label>
                    <input class="form-control" th:field="${restaurant.city}"/>
                    <span th:errors="${restaurant.city}" class="error"></span>
                </div>

                <div class="form-group">
                <label>State</label>
                    <select class="form-control" th:field="${restaurant.state}">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <span th:errors="${restaurant.state}" class="error"></span>
                </div>

                <div class="form-group">
                    <label th:for="zipcode">ZIP Code</label>
                    <input class="form-control" th:field="${restaurant.zipcode}"/>
                    <span th:errors="${restaurant.zipcode}" class="error"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label th:for="phone">Phone</label>
                    <input type="tel" class="form-control" th:field="${restaurant.phone}"/>
                    <span th:errors="${restaurant.phone}" class="error"></span>
                </div>

                <label>Hours of Operation</label>
                <div class="row" style="margin-bottom: 15px;">
                    <div class="col-md">
                        <select class="form-control" th:field="${restaurant.hoursOfOperationOpen}">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-md">
                         <select class="form-control" th:field="${restaurant.minutesOpen}">
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                    <div class="col-md">
                        <select class="form-control" th:field="${restaurant.timeOfDayOpen}">
                            <option value="a.m.">AM</option>
                            <option value="p.m.">PM</option>
                        </select>
                    </div>
                    <div class="col-md" style="align-items: center;">
                        <p>to</p>
                    </div>

                    <div class="col-md">
                        <select class="form-control" th:field="${restaurant.hoursOfOperationEnd}">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

                    <div class="col-md">
                        <select class="form-control" th:field="${restaurant.minutesEnd}">
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </div>

                    <div class="col-md">
                        <select class="form-control" th:field="${restaurant.timeOfDayEnd}">
                            <option value="a.m.">AM</option>
                            <option value="p.m.">PM</option>
                        </select>
                    </div>
                </div>


                <div class="row form-group">
                    <label th:for="cuisine">Cuisine</label>
                    <div class="col-md">
                        <select class="form-control" name="cuisineId">
                            <option th:each="cuisine : ${cuisines}"
                                    th:value="${cuisine.id}"
                                    th:text="${cuisine.name}"></option>
                        </select>
                    </div>
                    <div class="col-md">
                        <a class="btn btn-primary" th:href="@{'/cuisine'}">Add Cuisine</a>
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="linkForRestaurant">Link</label>
                    <input type="url" class="form-control" th:field="${restaurant.linkForRestaurant}"/>
                    <span th:errors="${restaurant.linkForRestaurant}" class="errors"></span>
                </div>

                <div class="form-group">
                    <label>Add Photos</label>
                    <input class = "form-control" type="file" name="image" accept="image/png, image/jpeg">
                </div>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Add Restaurant">
        </div>
    </form>

</body>
</html>
