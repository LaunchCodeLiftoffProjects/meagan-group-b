<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: page-header"></div>

    <div class="body-content">
        <h2 class="centered">Add Cuisine</h2>
    </div>


    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label th:for="cuisine">Cuisine</label>
            <input class="form-control" th:field="${cuisine.name}" />
            <span th:errors="${cuisine.name}" class="error"></span>
        </div>

        <input type="submit" class="btn btn-primary" value="Add Cuisine" />
    </form>

    <div class="text-center">
        <div th:replace="fragments :: app-name-auth"></div>
    </div>

</body>
</html>
