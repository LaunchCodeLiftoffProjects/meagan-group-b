<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: page-header"></div>

    <div th:replace="fragments :: app-name-top-center"></div>

    <div class="text-center container">
        <h2>Add Cuisine</h2>
    </div>

    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <input class="form-control" placeholder="Cuisine" th:field="${cuisine.name}" />
            <span th:errors="${cuisine.name}" class="error"></span>
        </div>

        <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="Add Cuisine" />
        </div>
    </form>

</body>
</html>
