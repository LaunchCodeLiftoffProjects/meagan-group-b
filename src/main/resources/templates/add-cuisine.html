<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Cuisine</title>
</head>
<body>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="cuisine">Cuisine</label>
        <input class="form-control" th:field="${cuisine.name}" />
        <span th:errors="${cuisine.name}" class="error"></span>
    </div>

    <input type="submit" value="Add Cuisine" />
</form>

</body>
</html>
